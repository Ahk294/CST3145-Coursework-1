<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Classes</title>
  </head>

  <body>
    <div id="app">
      <div class="card w-25">
        <div class="card-header">
          <header>
            <h2 v-text="sitename"></h2>
          </header>
        </div>
        <div class="card-body">
          <main>
            <h5 class="card-title">Subject: {{lesson.subject}}</h5>
            <p class="card-text">Location: {{lesson.location}}</p>
            <p class="card-text">Price: AED {{lesson.price}}</p>
            <p class="card-text">Spaces: {{lesson.spaces}}</p>

            <button v-on:click="addToCart" id="btn_add" class="btn btn-primary">
              Add to Cart
            </button>
          </main>
        </div>
      </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          sitename: "After School Activities",
          lesson: {
            id: 3145,
            subject: "Web-Based Mobile App Development",
            location: "Dubai, UAE",
            price: 2000,
            spaces: 5,
          },
          cart: [],
        },
        methods: {
          addToCart: function () {
            if (this.lesson.spaces != 0) {
              this.cart.push(this.lesson.id);
              this.lesson.spaces--;
            } else {
              document.getElementById("btn_add").disabled = true;
            }
          },
        },
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
